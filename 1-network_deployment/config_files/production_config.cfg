[hosts]
192.168.1.11 = controller
192.168.1.21 = network
192.168.1.41 = compute1
192.168.1.42 = compute2
192.168.1.43 = compute3
192.168.1.44 = compute4

[controller management]
DEVICE = eno1
IPADDR = 192.168.1.11
NETMASK = 255.255.255.0

[controller tunnels]
DEVICE = eno2
IPADDR = 192.168.2.11
NETMASK = 255.255.255.0

[network management]
DEVICE = enp2s0f0
IPADDR = 192.168.1.21
NETMASK = 255.255.255.0

[network tunnels]
DEVICE = eno2
IPADDR = 192.168.2.21
NETMASK = 255.255.255.0

[network external-bond]
DEVICE=bond0
BONDING_OPTS='mode=1 miimon=100'
ONBOOT=yes
MTU=1500
NM_CONTROLLED=no
HOTPLUG=no

[network external-slave1]
DEVICE=enp2s0f1
ONBOOT=yes
BOOTPROTO=none
MASTER=bond0
SLAVE=yes

[network external-slave2]
DEVICE=eno1
ONBOOT=yes
BOOTPROTO=none
MASTER=bond0
SLAVE=yes



