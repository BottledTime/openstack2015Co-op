#version=RHEL7
# System authorization information
auth --enableshadow --passalgo=sha512

# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_CA.UTF-8

# Network information
network  --bootproto=static --device=enp0s25 --gateway=192.168.1.1 --ip=192.168.1.31 --nameserver=129.128.208.13 --netmask=255.255.255.0 --noipv6 --activate
network  --hostname=local
# Root password
rootpw --iscrypted $6$ywaed1XuGAnxGm1S$ue9iDxLi4J2me2th.5ftJ5SRj2hi05HhvAW/BMa1t0wrAbF4e/1XEfjKP503u.3/K8zkSXJN/kmM4TaUhKnzh1
# System timezone
timezone America/Edmonton --isUtc
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --all --initlabel --drives=sda

%packages
@core
kexec-tools

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end
